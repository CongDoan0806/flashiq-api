paths:
  /ai/generate-story:
    post:
      tags: [AI & Tools]
      summary: Generate story from vocabulary (C.01)
      security: [{ bearerAuth: [] }]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                list_words:
                  type: array
                  items: { type: string }
      responses:
        '200':
          description: AI generated story
          content:
            application/json:
              schema:
                type: object
                properties:
                  story: { type: string }
                  highlighted_words: { type: array, items: { type: string } }

  /dictionary/lookup:
    get:
      tags: [AI & Tools]
      summary: Auto-fill suggestion (A.04)
      parameters:
        - in: query
          name: term
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Dictionary suggestion
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Card'