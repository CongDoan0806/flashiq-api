paths:
  /sets/{id}/quiz:
    get:
      tags:
        - Study
      summary: Get Quiz questions (B.02 - BE Logic)
      description: Returns cards with generated detractors (wrong answers) for multiple choice.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of quiz items
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    question_card:
                      $ref: '#/components/schemas/Card'
                    options:
                      type: array
                      description: Array of 4 definitions (1 correct, 3 wrong)
                      items:
                        type: string

  /study-records:
    post:
      tags:
        - Study
      summary: Save study progress (B.05)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                set_id:
                  type: string
                results:
                  type: array
                  items:
                    type: object
                    properties:
                      card_id:
                        type: string
                      is_correct:
                        type: boolean
      responses:
        '200':
          description: Progress saved

  /sets/{id}/study-records:
    get:
      tags:
        - Study
      summary: Get progress for a Set (B.05)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Progress status
          content:
            application/json:
              schema:
                type: object
                properties:
                  studyRecords:
                    type: array
                    items:
                      $ref: '#/components/schemas/StudyRecord'
